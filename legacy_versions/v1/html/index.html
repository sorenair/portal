<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PØRTAL</title>

        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/index.css">
        <script defer src="js/index.js"></script>
        <!-- Load Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="hero">
            <div id="nav">
                <h1>PØRTAL</h1>
                <p>Connect with your device to send messages, photos, animations, and more.</p>
            </div>
            <div id="upload-form">
                <image src="../uploads/image.png" id="preview"></image>
                <label for="image-input">Upload Media</label>
                <input type="file" id="image-input" accept="image/*" required/>
                <input type="text" id="text-input" placeholder="or enter a message here..."/>
            </div>
        </div>
    </body>
