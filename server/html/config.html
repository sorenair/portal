<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CØNFIGURE</title>

        <link rel="stylesheet" href="../css/default.css">
        <link rel="stylesheet" href="../css/config.css">
        <link rel="stylesheet" href="../css/nav_alt.css">
        <!-- Load Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Nav Bar -->
        <div id="navbar">
            <a href="index.html" id="home">Ø</a>
            <nav>
                <a href="connect.html">Connect</a>
                <a href="help.html">Help</a>
                <a href="about.html">About</a>
            </nav>
        </div>
        <div id="navbar_mobile">
            <a href="index.html" id="home">Ø</a>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav id="navbar_mobile_options">
            <a href="connect.html">Connect</a>
            <a href="help.html">Help</a>
            <a href="about.html">About</a>
        </nav>

        <div id="main">
            <div id="device">
                <p class="name">Ørigin</p>
                <p class="desc">First generation digital messenger</p>
                <div id="preview">
                    <img src="../images/portal.png" id="device_image">
                    <figcaption>SCREEN PREVIEW</figcaption>
                </div>
            </div>

            <div id="interface">
                <div id="upload-form" class="uf">
                    <label for="image-input">Upload Media</label>
                    <input type="file" id="image-input" accept="image/*" required/>
    
                    <form action="/upload_text" method="POST" enctype="multipart/form-data" id='message-form'>
                        <input type="text" id="text-input" placeholder="or enter a message here..."/>
                        <button type="submit" id="text-submit">></button>
                    </form>       
                </div>

                <p>Control Panel</p>

                <div id="control_panel">
                    <div class="control">
                        <label for="switch">Power</label>
                        <label class="switch">
                            <input type="checkbox" id="powerSwitch">
                            <span class="slider" id="powerSlider"></span>
                        </label>
                    </div>
                    <div class="control">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" oninput="this.nextElementSibling.value = this.value">
                        <output id="brightness_value">50</output>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="../js/config.js"></script>
        <script defer src="../js/nav.js"></script>
    </body>
</html>
